---
layout: default
---
<section>
  <h1>{{page.title}}</h1>
  {% for posts in site.posts %}
  <div>
    <h3>{{posts.title}}</h3>
    <h6>{{ posts.date | date: "%b %-d, %Y" }}</h6>
    <p>{{posts.excerpt}}</p>
    <a href="{{posts.url}}"><button>Read More</button></a>
  </div>
  {% endfor %}
  <a href="/blog"><button>Go back to main blog page</button></a>
</section>
