---
layout: default
---
<!-- this will be the listing page for all the blog posts -->
<section>
  <h1>{{page.title}}</h1>
  {% for posts in site.posts %}
  <div>
    <h3>{{posts.title}}</h3>
    <h6>{{ posts.date | date: "%b %-d, %Y" }}</h6>
    <p>{{posts.excerpt}}</p>
    <a href="{{posts.url}}"><button>Read More</button></a>
  </div>
  {% endfor %}
  <a href="/blog"><button>Go back to main blog page</button></a>
</section>

<!-- this is the snippet for listing all the exisitng tags -->
{% for tag in site.tags %}
  {% assign tag_name = tag[0] %}
  <a href="/archives/tag/{{ tag_name | slugify }}/"><p>{{ tag_name }}</p></a>
{% endfor %}
